<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Jack Deuce Korean BBQ</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="story.html">Our Story</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="contact-section">
    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-details">
      <h2>Visit Us</h2>
      <p>Across from Harrah’s Cherokee Casino</p>
      <p>Cherokee, NC 28719</p>
      <p>Hours: Mon–Sun, 11am–10pm</p>
      <img src="images/placeholder_map.jpg" alt="Map placeholder" class="map-img">
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Jack Deuce Korean BBQ</p>
  </footer>
</body>
</html>
