  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <div class="logo">Jack Deuce Korean BBQ</div>
    <button class="menu-toggle">☰</button>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="gallery.html">Gallery</a></li>

    </nav>
  </header>

  <main class="page-content">
    <h1>Contact Us</h1>
    <p>Come visit us across from Harrah’s Cherokee Casino!</p>
    <p>📍 123 BBQ Lane, Cherokee, NC 28719</p>
    <p>📞 (828) 555-1222</p>
    <p>✉️ contact@jackdeucebbq.com</p>
    <p>⏰ Open Daily | 11AM – 10PM</p>

    <img src="images/placeholder_map.jpg" alt="Map to restaurant" style="width:100%;max-width:600px;margin:1rem auto;display:block;" />

    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="cta-button">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Jack Deuce Korean BBQ</p>
  </footer>
